<!DOCTYPE html>
<html>

<head>
    <title>2025 條通祭酒吧分析</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    .section {
        margin-bottom: 40px;
    }

    .section h2 {
        text-align: center;
        font-size: 1.8em;
        color: #333;
        margin-bottom: 20px;
    }

    .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
    }

    .grid-item {
        flex: 1 1 calc(33.33% - 20px);
        box-sizing: border-box;
        text-align: center;
    }

    .grid-item img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
    }

    .grid-item p {
        margin-top: 10px;
        font-size: 1.1em;
        color: #555;
    }

    @media (max-width: 768px) {
        .grid-item {
            flex: 1 1 100%;
        }
    }

    /* Footer Styles */
    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 40px;
    }

    footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    footer a:hover {
        text-decoration: underline;
    }
    </style>
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>

<body>
    <h1>歡迎來到考特打造的條通祭分析</h1>
    <!-- Maps Section -->
    <div class="section">
        <h2>地圖</h2>
        <div class="grid-container">
            <div class="grid-item">
                <h3>評論分數前十</h3>
                <iframe src="maps/top_10_bars_by_rating.html" title="評論分數前十" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
            </div>
            <div class="grid-item">
                <h3>貝氏平均前十</h3>
                <iframe src="maps/top_10_bars_by_bayesian.html" title="貝氏平均前十" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
            </div>
            <div class="grid-item">
                <h3>評論數目前十</h3>
                <iframe src="maps/top_10_bars_by_reviews.html" title="評論數目前十" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
            </div>
        </div>
    </div>
    <!-- Images Section -->
    <div class="section">
        <h2>分析視覺化圖表</h2>
        <div class="grid-container">
            <div class="grid-item">
                <a href="images/correlation_heatmap.png" data-lightbox="analysis" data-title="數值欄位相關性 (貝氏平均評分, 評分, 評論數量)">
                    <img src="images/correlation_heatmap.png" alt="數值欄位相關性">
                </a>
                <p>數值欄位相關性 (貝氏平均評分, 評分, 評論數量)</p>
            </div>
            <div class="grid-item">
                <a href="images/rating_by_area.png" data-lightbox="analysis" data-title="區域評分分佈 (中山區 vs 中正區)">
                    <img src="images/rating_by_area.png" alt="區域評分分佈">
                </a>
                <p>區域評分分佈 (中山區 vs 中正區)</p>
            </div>
            <div class="grid-item">
                <a href="images/rating_distribution_with_counts.png" data-lightbox="analysis" data-title="評分分佈 (包含計數)">
                    <img src="images/rating_distribution_with_counts.png" alt="評分分佈">
                </a>
                <p>評分分佈 (包含計數)</p>
            </div>
            <div class="grid-item">
                <a href="images/rating_vs_reviews.png" data-lightbox="analysis" data-title="評分 vs 評論數量 (散點圖)">
                    <img src="images/rating_vs_reviews.png" alt="評分 vs 評論數量">
                </a>
                <p>評分 vs 評論數量 (散點圖)</p>
            </div>
            <div class="grid-item">
                <a href="images/top_10_bars_bayesian_average.png" data-lightbox="analysis" data-title="貝氏平均前十 (長條圖)">
                    <img src="images/top_10_bars_bayesian_average.png" alt="貝氏平均前十">
                </a>
                <p>貝氏平均前十 (長條圖)</p>
            </div>
            <div class="grid-item">
                <a href="images/wordcloud_bar_names.png" data-lightbox="analysis" data-title="酒吧名稱文字雲">
                    <img src="images/wordcloud_bar_names.png" alt="酒吧名稱文字雲">
                </a>
                <p>酒吧名稱文字雲</p>
            </div>
        </div>
    </div>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
    // Configure Lightbox to make it user-friendly
    lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true, // Allows navigation between images
        'fadeDuration': 300,
        'imageFadeDuration': 300,
    });
    </script>
    <!-- Footer Section -->
    <footer>
        <div>
            <p>&copy; 2025 條通祭酒吧分析. All rights reserved.</p>
            <p>
                <a href="javascript:void(0);">Privacy Policy</a> |
                <a href="javascript:void(0);">Terms of Service</a> |
                <a href="javascript:void(0);">Contact Us</a>
            </p>
            <div>
                <a href="https://www.facebook.com/ScottXieh/" target="_blank">
                    <i class="fab fa-facebook-f"></i> <!-- Font Awesome icon for Facebook -->
                </a>
                <a href="https://x.com/fantasticHsieh" target="_blank">
                    <i class="fab fa-twitter"></i> <!-- Font Awesome icon for Twitter -->
                </a>
                <a href="https://www.instagram.com/hsieh.scott/" target="_blank">
                    <i class="fab fa-instagram"></i> <!-- Font Awesome icon for Instagram -->
                </a>
            </div>
        </div>
    </footer>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>
