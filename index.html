<!DOCTYPE html>
<html>
<head>
    <title>Bar Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .grid-item {
            flex: 1 1 calc(33.33% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .grid-item p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }
        @media (max-width: 768px) {
            .grid-item {
                flex: 1 1 100%; /* Stack items vertically on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Bar Maps</h1>

    <!-- Maps Section -->
    <div class="section">
        <h2>地圖</h2>
        <div class="grid-container">
            <div class="grid-item">
                <h3>評論分數前十</h3>
                <iframe src="maps/top_10_bars_by_rating.html" title="評論分數前十" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
            </div>
            <div class="grid-item">
                <h3>貝氏平均前十</h3>
                <iframe src="maps/top_10_bars_by_bayesian.html" title="貝氏平均前十" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
            </div>
            <div class="grid-item">
                <h3>評論數目前十</h3>
                <iframe src="maps/top_10_bars_by_reviews.html" title="評論數目前十" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
            </div>
        </div>
    </div>

    <!-- Images Section -->
    <div class="section">
        <h2>分析視覺化圖表</h2>
        <div class="grid-container">
            <div class="grid-item">
                <img src="images/correlation_heatmap.png" alt="數值欄位相關性">
                <p>數值欄位相關性 (貝氏平均評分, 評分, 評論數量)</p>
            </div>
            <div class="grid-item">
                <img src="images/rating_by_area.png" alt="區域評分分佈">
                <p>區域評分分佈 (中山區 vs 中正區)</p>
            </div>
            <div class="grid-item">
                <img src="images/rating_distribution_with_counts.png" alt="評分分佈">
                <p>評分分佈 (包含計數)</p>
            </div>
            <div class="grid-item">
                <img src="images/rating_vs_reviews.png" alt="評分 vs 評論數量">
                <p>評分 vs 評論數量 (散點圖)</p>
            </div>
            <div class="grid-item">
                <img src="images/top_10_bars_bayesian_average.png" alt="貝氏平均前十">
                <p>貝氏平均前十 (長條圖)</p>
            </div>
            <div class="grid-item">
                <img src="images/wordcloud_bar_names.png" alt="酒吧名稱文字雲">
                <p>酒吧名稱文字雲</p>
            </div>
        </div>
    </div>
</body>
</html>
