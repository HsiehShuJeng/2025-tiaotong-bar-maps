<!DOCTYPE html>
<html>
<head>
    <title>Bar Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .map-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .map-item {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        .map-item iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        .map-item h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }
        @media (min-width: 768px) {
            .map-item {
                width: 32%; /* Show 3 maps side by side on larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Bar Maps</h1>
    <div class="map-container">
        <div class="map-item">
            <h2>評論分數前十</h2>
            <iframe src="maps/top_10_bars_by_rating.html" title="評論分數前十"></iframe>
        </div>
        <div class="map-item">
            <h2>貝氏平均前十</h2>
            <iframe src="maps/top_10_bars_by_bayesian.html" title="貝氏平均前十"></iframe>
        </div>
        <div class="map-item">
            <h2>評論數目前十</h2>
            <iframe src="maps/top_10_bars_by_reviews.html" title="評論數目前十"></iframe>
        </div>
    </div>
</body>
</html>
